defaults:
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe


hydra:
  sweeper:
    sampler:
      seed: 123
    direction: minimize
    study_name: sphere
    storage: null
    n_trials: 20
    n_jobs: 1
    params:
      kl: tag(log,interval(0.00001,1))
      sad: interval(0,10)
      vol: interval(0,10)

dataset: samson
kl: 0.001
sad: 4
vol: 6
epochs: 200
lr: 1e-3


